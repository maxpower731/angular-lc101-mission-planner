<div class="displayBox">
    <h3>Equipment</h3>
    <ol>
        <li *ngFor="let item of equipmentItems">
            <!-- "Add to Cargo Hold" button goes here. -->
            <span>
                <button (click)='addItem(item)'
                    [disabled]="cargoHold.length === maxItems || item.mass+cargoMass>maximumAllowedMass || itemCount(item, 2)"
                    [class.active]="!(cargoHold.length >= maxItems) && !(item.mass+cargoMass>maximumAllowedMass) && !(itemCount(item, 2))">
                    Add to Cargo Hold
                </button>
                {{item.name}}, {{item.mass}} kg
            </span>
        </li>
    </ol>
</div>

<hr>

<div class = "displayBox">
    <h3>Cargo Hold: {{cargoHold.length}}/{{maxItems}} Spots Filled</h3>
    <ol>
        <li *ngFor="let equipment of cargoHold">
            <span><button (click)='removeItem(equipment)'>Remove</button>{{equipment.name}}</span>
        </li>
    </ol>
    <p>Mass in Hold: {{cargoMass}} kg</p>
    <p [class.nearMaxMass]="200 > calculateRemainingMass()">Mass Budget Remaining: {{calculateRemainingMass()}} kg</p>
    <button (click)='emptyHold()' *ngIf="cargoHold.length > 0">Empty Hold</button>
</div>
